<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media_query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Crinado login</title>
</head>
<body>

    <main>

        <section id="login">
            <div id="imagem">

                

            </div>

            <div id="formularios">
                <h1>Login</h1>

                <p>Seja bem-vindo novamente. Faça Login para acessar sua conta e poder fazer as configurações no seu ambiente</p>

                <form action="login.php" method="post" autocomplete="on">
                   
                <div class="campo">

                    
                    <i class="material-icons">
                        person
                    </i>
                        <input type="email" name="login" id="ilogin" placeholder="Digite seu Email" autocomplete="email" required maxlength="30">
                        <label for="ilogin"></label>
                    
                  
                </div>

                <div class="campo">
                    <i class="material-icons">
                        vpn_key
                    </i>
                    
                     <input type="password" name="senha" id="isenha" placeholder="Digite sua Senha" autocomplete="current-password" required minlength="8" maxlength="12">
                    <label for="isenha"></label>
                
                </div>  
                <input type="submit" value="Entrar">
                <a href="">Esqueceu a senha ?     
                     <i class="material-icons">mail</i> </a>
                </form>

            </div>





        </section>

   

    </main>

   

   

    
</body>
</html>
